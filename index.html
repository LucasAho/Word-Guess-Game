<!DOCTYPE html>
<html lang= 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <!--Javascript Link-->
        <script type="text/javascript" src="assets\javascript\game.js"></script>
        <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <!--Container and text for page header-->
        <div class= "header">
            <h1>Hangman</h1>
            <h2>Video Games</h2>
        </div>
        <!--Container and text for player stats-->
        <div class= "playerStats">
            <!--Make press to start blink until started-->
            <p class= "startText">Press Any Key to Start</p>
            <p class= "winCount">Wins:</p>
            <p class= "underscore">Current Word:</p>
            <p class= "guessCount">Number of Guesses Remaining:</p>
            <p class= "guessLetter">Letters Guessed:</p>
        </div>
    </body>
</html>
