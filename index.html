<!DOCTYPE html>
<html lang= 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <!--Javascript Link-->
        
        <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <!--Container and text for page header-->
        <div class= "header">
            <h1>Hangman</h1>
            <h2>Video Games</h2>
        </div>
        <!--Container and text for player stats-->
        <div class= "playerStats">
            <!--Make press to start blink until started-->
            <div class= "statSection">Press Any Key to Start</div>
            <div class= "statSection">Wins: <span id= "winCount-text"></span></div>
            <div class= "statSection">Current Word: <span id= "underscore-text"></span></div>
            <div class= "statSection">Remaining Guesses: <span id= "guessCount-text"></span></div>
            <div class= "statSection">Incorrect Guesses: <span id= "guessWrong-text"></span></div>
        </div>
        
        <!--Link to javascript-->
        <script type="text/javascript" src="assets\javascript\game.js"></script>
    </body>
</html>
